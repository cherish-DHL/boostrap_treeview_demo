<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<!--bootstrap基础引用 start-->

		<link rel="stylesheet" href="public/bootstrap/bootstrap.min.css" >

		<script type="text/javascript" src="public/javascripts/organization.js"></script>
		<script type="text/javascript">
		

		function getTree() {//可以通过ajax进行取值操作
			  var data = [

			  	backColor:1, //代表当前节点的ID

			    selectable: true,

			    state: {
				    checked: true,
				    disabled: false,
				    expanded: false,
				    selected: false
			  	},
  				//tags: ['available'],
			    nodes: [
			      {
			      	icon:1,
			      	backColor:2,
			        text: "Child 1",
			        color: "green",
			        nodes: [
			          {
			          	icon:2,
			          	backColor:3,
			            text: "Grandchild 1"
			          },
			          {
			          	icon:2,
			          	backColor:4,
			            text: "Grandchild 2"
			          }
			        ]
			      },
			      {
			      	icon:1,
			      	backColor:5,
			        text: "Child 2"
			      }
			    ]
			  },
			  {
			  	icon:0,
			  	backColor:6,
			    text: "Parent 2",
			    nodes: [
			      {
			      	icon:6,
			      	backColor:7,
			        text: "Child 1",
			        nodes: [
			          {
			          	icon:7,
			          	backColor:8,
			            text: "Grandchild 1",
			            nodes: [
				            {
				            	icon:8,
				            	backColor:9,
				            	text: "GrandGrandchild 1"
				            }
			            ]
			          },
			          {
			          	icon:8,

			            text: "Grandchild 2"
			          }

			      },
			      {

			      	backColor:11,

			    ]

			  {

			  	backColor:12,
			    text: "Parent 3"

			  {
			  	icon:0,
			  	backColor:13,

			  {
			  	icon:0,

			  return data;
			}
		$(function() {
			//加载树形结构
			onLoad();
			//绑定事件
			BindEvent();
			//搜索事件
			$('#search').bind('input propertychange', function() {
			    $('#tree').treeview('search', [ $("#search").val(), {
				  ignoreCase: true,     // case insensitive
				  exactMatch: false,    // like or equals
				  revealResults: true,  // reveal matching nodes
				}]);
			});
		});
		//页面加载
		 function onLoad(){
	     	//渲染树
			$('#tree').treeview({
				data: getTree(),   
				levels: 4,    
				//multiSelect: false,
				//showTags:true,
				//enableLinks:true,
				showCheckbox:true,
				collapseIcon:"glyphicon glyphicon-home",
			    expandIcon:"glyphicon glyphicon-home",
			    
			    onNodeSelected: function(event, data) {
			    	// alert("父节点ID:"+data.icon)
			    	// alert("当前节点ID:"+data.backColor)
			    	// var selectNodes = getNodeIdArr(data);//获取所有子节点
			    	// alert("子节点ID："+selectNodes)
			    	
			    	$("#orgId").val(data.backColor)
			    	$("#orgName").val(data.text)
			    	//需要发送ajax请求向后端拉取数据进行回显
			    }
			});	
	     }
	     
		//事件注册
	     function BindEvent(){
	     	 //新增根节点
	     	$("#Save").click(function () {
	     	 	$('#addOperation-dialog').modal('hide')
                    $("#tree").treeview("addNode", [-1, { node: { text: $('#addName').val()} }]);
                });

	     	//新增子节点
	     	$("#SaveSub").click(function () {
	     	 	$('#addSubOperation-dialog').modal('show')
	     	 		//判断组织名称是否为空
	     	 		if($("#addSubName").val()==""){
	     	 			BootstrapDialog.show({
				            message: '组织机构名称不能为空！！!',
				            buttons: [{
				                label: 'Close',
				                action: function(dialogItself){
				                    dialogItself.close();
				                    $("#addSubName").focus();
				                }
				            }]
				        });
	     	 			
	     	 			return;
	     			}
	     	 		var nodess = getSelected()
	     	 		
                    $("#tree").treeview("addNode", [getSelected(), { node: { text: $('#addSubName').val(), href: "" } }]);
            });
	     }

		</script>
		<script type="text/javascript">
			function selectAll(){
				$('#tree').treeview('checkNode', [ getSelected(), { silent: true } ]);

				$('#tree').treeview('checkAll', { silent: true });
			}
		</script>
</head>
<body style="padding: 10px;">
<!--弹出框 添加根节点 start-->
<div class="modal fade" id="addOperation-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content radius_5">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">新增根节点</h4>
			</div>
			<div class="modal-body">
				<div group="" item="add">
					<div>
					    <!--根节点的父节点是0-->
						<input type="text" name="" id="parentIdForRootNode" name="parentId">
						<div class="input-group margin-t-5">
						<i class="input-group-addon glyphicon glyphicon-asterisk" style="color:red"></i><span class="input-group-addon">组织名称:</span>
							<input id="addName" name="orgName" type="text" class="form-control" /> 
							
						</div>
						<div class="input-group margin-t-5">
							<span class="input-group-addon">组织领导（汇报对象）:</span>
							<input name="orgLeader" type="text" class="form-control" />
						</div>
						<div class="input-group margin-t-5">
							<span class="input-group-addon">备注:</span>
							<input name="remark" type="text" class="form-control" />
						</div>

					</div>
				</div>

			</div>
			<div class="modal-footer">
				<button id="Save" type="button" class="btn btn-primary">保存</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

			</div>
		</div>
	</div>
</div>
<!--弹出框 添加根节点 end-->

<!--弹出框 添加子节点 start-->
<div class="modal fade" id="addSubOperation-dialog" tabindex="-1" role="dialog" aria-labelledby="mySubModalLabel">
	<div class="modal-dialog" role="document">

		<div class="modal-content radius_5">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="mySubModalLabel">新增子节点</h4>
			</div>
			<div class="modal-body">
				<div group="" item="add">
					<div>
						<!--子节点的父节点-->
						<input type="text" name="" id="parentId" name="parentId">
						<div class="input-group margin-t-5">
							<i class="input-group-addon glyphicon glyphicon-asterisk" style="color:red"></i>
							<span class="input-group-addon">组织名称:</span>
							<input id="addSubName" name="orgName" type="text" class="form-control" />
						</div>
						<div class="input-group margin-t-5">
							<span class="input-group-addon">组织领导（汇报对象）:</span>
							<input name="orgLeader" type="text" class="form-control" />
						</div>
						<div class="input-group margin-t-5">
							<span class="input-group-addon">备注:</span>
							<input name="remark" type="text" class="form-control" />
						</div>

					</div>
				</div>

			</div>
			<div class="modal-footer">
				<button id="SaveSub" type="button" class="btn btn-primary">保存</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

			</div>
		</div>
	</div>
</div>
<!--弹出框 添加子节点 end-->
<header class="container" style="margin-bottom: 35px;">
	<div class="row">
		<div class="col-md-12">
		    <input class="btn btn-success" type="button" value="折叠所有节点" onclick="collapseAll()">
		    <input class="btn btn-danger" type="button" value="删除节点" onclick="delNode()">
		    <input class="btn btn-primary" type="button" value="添加根节点" onclick="addRootNode()">
			<input class="btn btn-primary" type="button" value="添加子节点" onclick="addNode()">
			<input class="btn btn-success" type="button" value="展开所有节点" onclick="expandAll()">
			<input class="btn btn-success" type="button" value="选中所有节点" onclick="selectAll()">
			<input class="btn btn-success" type="button" value="不选中所有节点" onclick="unSelectAll()">



			

		</div>
	</div>
	<br>
	<div class="row">

            </form>
        </div>
   	</div>
</header>
<div class="container">
		<div class="row">
			<div class="col-md-5">

					<div class="panel-heading">

					<div class="panel-body right_centent" style="">
						<div id="tree"></div>
					</div>
				</div>
			</div>
			<div class="col-md-7">
				<div class="panel panel-primary ">
					<div class="panel-heading">

					<!-- start-->
                <div class="panel-body right_centent">
                	<div>
						<!--编辑的时候使用的父ID和本条记录的ID-->
                		<input type="text" name="" id="orgId">
                        <div class="input-group margin-t-5">

                    <div style="margin-top: 10px;">
                        <input class="btn btn-primary" type="button" value="确定" onclick="orgEdit()" />

                <!--end-->
				</div>
			</div>
		</div>
	</div>
    
<button type="button" id="modalBtn" class="btn btn-primary">点击弹出modal</button>

    <div class="modal fade" id="myModal">

      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script type="text/javascript">
      $(function(){
        // dom加载完毕
        var $m_btn = $('#modalBtn');
        var $modal = $('#myModal');
        $m_btn.on('click', function(){
          $modal.modal({backdrop: 'static'});
        });
      });
    </script>
