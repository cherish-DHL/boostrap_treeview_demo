		function getTree() {//可以通过ajax进行取值操作
			  var data = [
			  {

			  	backColor:1, //代表当前节点的ID

			    color: "red",

				    checked: false,

				    expanded: false,

			      {
			      	icon:1,
			      	backColor:2,
			        text: "Child 1",
			        color: "green",
			        nodes: [
			          {
			          	icon:2,
			          	backColor:3,
			            text: "Grandchild 1"
			          },
			          {
			          	icon:2,
			          	backColor:4,
			            text: "Grandchild 2"
			          }
			        ]
			      },
			      {
			      	icon:1,
			      	backColor:5,
			        text: "Child 2"
			      }
			    ]
			  },
			  {
			  	icon:0,
			  	backColor:6,
			    text: "Parent 2",
			    nodes: [
			      {
			      	icon:6,
			      	backColor:7,
			        text: "Child 1",
			        nodes: [
			          {
			          	icon:7,
			          	backColor:8,
			            text: "Grandchild 1",
			            nodes: [
				            {
				            	icon:8,
				            	backColor:9,
				            	text: "GrandGrandchild 1"
				            }
			            ]
			          },
			          {
			          	icon:8,
			          	backColor:10,
			            text: "Grandchild 2"
			          }
			        ]
			      },
			      {
			      	icon:6,
			      	backColor:11,
			        text: "Child 2"
			      }
			    ]
			  },
			  {
			  	icon:0,
			  	backColor:12,
			    text: "Parent 3"
			  },
			  {
			  	icon:0,
			  	backColor:13,
			    text: "Parent 4"
			  },
			  {
			  	icon:0,
			  	backColor:14,
			    text: "Parent 5"
			  }
			];
			  return data;
			}
		$(function() {
			//加载树形结构
			onLoad();
			//绑定事件
			BindEvent();
			$('#search').bind('input propertychange', function() {
			    alert("dddd")
			});
		});
		//页面加载
		 function onLoad(){
	     	//渲染树
			$('#tree').treeview({
				data: getTree(),   
				levels: 4,    
				//multiSelect: false,
				//showTags:true,
				//enableLinks:true,
				collapseIcon:"glyphicon glyphicon-home",
			    expandIcon:"glyphicon glyphicon-home",
			    
			    onNodeSelected: function(event, data) {
			    	// alert("父节点ID:"+data.icon)
			    	// alert("当前节点ID:"+data.backColor)
			    	// var selectNodes = getNodeIdArr(data);//获取所有子节点
			    	// alert("子节点ID："+selectNodes)
			    	
			    	$("#orgId").val(data.backColor)
			    	$("#orgName").val(data.text)
			    	//需要发送ajax请求向后端拉取数据进行回显
			    }
			});	
	     }
	     
		//事件注册
	     function BindEvent(){
	     	 //新增根节点
	     	$("#Save").click(function () {
	     	 	$('#addOperation-dialog').modal('hide')
                    $("#tree").treeview("addNode", [-1, { node: { text: $('#addName').val()} }]);
                });

	     	//新增子节点
	     	$("#SaveSub").click(function () {
	     	 	$('#addSubOperation-dialog').modal('show')
	     	 		//判断组织名称是否为空
	     	 		if($("#addSubName").val()==""){
	     	 			BootstrapDialog.show({
				            message: '组织机构名称不能为空！！!',
				            buttons: [{
				                label: 'Close',
				                action: function(dialogItself){
				                    dialogItself.close();
				                    $("#addSubName").focus();
				                }
				            }]
				        });
	     	 			
	     	 			return;
	     			}
	     	 		var nodess = getSelected()
	     	 		alert(nodess)
                    $("#tree").treeview("addNode", [getSelected(), { node: { text: $('#addSubName').val(), href: "" } }]);
            });
	     }

		</script>

<body style="padding: 10px;">
<!--弹出框 添加根节点 start-->
<div class="panel panel-primary">
    <div class="modal fade toast-center-center" id="addOperation-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content radius_5">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title" id="myModalLabel"><i class="glyphicon glyphicon-floppy-save"></i>    新增根节点</h4>
                </div>
                <div class="modal-body">
                    <div group="" item="add">
                        <div>
                            <!--根节点的父节点是0-->
                            <input type="hidden" name="" id="parentIdForRootNode" name="parentId">
                            <div class="input-group margin-t-5">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk" style="color: red"></i>组织名称:</span>
                                <input id="orgName" name="orgName" type="text" class="form-control" />

                            </div>
                            <div class="input-group margin-t-5">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i>组织领导（汇报对象）:</span>
                                <input id="orgLeader" type="text" class="form-control" />
                            </div>
                            <div class="input-group margin-t-5">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-comment"></i>备注:</span>
                                <input id="remark" type="text" class="form-control" />
                            </div>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="Save" type="button" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--弹出框 添加根节点 end-->
